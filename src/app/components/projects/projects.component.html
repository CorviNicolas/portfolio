<section class="section">
  <h2>Projects (W.I.P.)</h2>
  <div class="project-card" *ngFor="let project of projects">
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <a *ngIf="project.isProjectPublic" mat-button color="accent" href="{{project.linkToProject}}">View Project</a>
    <a *ngIf="project.isRepoPublic" mat-button color="accent" href="{{project.linkToRepo}}">View Code</a>
    <a *ngIf="!project.isProjectPublic" mat-button disabled >Private</a>
    <a *ngIf="!project.isProjectPublic" mat-button disabled >Private</a>

  </div>
</section>
