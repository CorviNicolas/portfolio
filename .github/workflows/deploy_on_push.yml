name: Deploy the main branch
on:
  push:
    branches:
      - main
jobs:
  #https://medium.com/@jankir/how-to-deploy-firebase-functions-in-ci-using-a-service-account-key-with-801be78251cf
  build-and-deploy:
    timeout-minutes: 10
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
            path: |
              ~/.npm
              ~/.cache/firebase
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

      - name: Install Dependencies
        shell: bash
        run: |
            npm ci

      - name: NG Build
        run: npm run build:ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Google Application Credentials
        shell: bash
        run: |
          echo "${{ secrets.GOOGLE_APPLICATIONS_CREDENTIALS_BASE64 }}" | base64 --decode > "google-application-credentials.json"

      - name: Use Firebase Dev
        shell: bash
        run: |
          firebase use dev --debug

      - name: Deploy Firebase functions
        shell: bash
        run: firebase deploy --only portfolio --non-interactive --debug

      - name: Remove credentials file
        if: always()
        run: |
          rm google-application-credentials.json
