name: Deploy the main branch
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    timeout-minutes: 10
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: NG Build
        run: npm run build:ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Google Application Credentials
        shell: bash
        run: |
          echo "${{ secrets.GOOGLE_APPLICATIONS_CREDENTIALS_BASE64 }}" | base64 --decode > "google-application-credentials.json"


      - name: Deploy Firebase functions
        shell: bash
        run: firebase deploy --non-interactive --debug

      - name: Remove credentials file
        if: always()
        run: |
          rm google-application-credentials.json
